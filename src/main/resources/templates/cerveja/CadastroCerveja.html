<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'" lang="pt">
<head>
<title>Cadastro de Cerveja</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um cerveja com o nome informado.
			</div> -->

			<form method="post" class="form-vertical  js-form-loading" th:object="${cerveja}">

				<span th:text="${#fields.hasAnyErrors()}"></span> <br>
				<div th:each="erro : ${#fields.detailedErrors()}">
					<span th:text="${erro.message}"></span>
				</div>
				 
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="input-cerveja-sku">SKU</label> 
						<input id="input-cerveja-sku" class="form-control" type="text" 	th:field="*{sku}" placeholder="SKU">
					</div>
					<div class="col-sm-9 form-group">
						<label for="input-cerveja-nome">Nome</label> <input id="input-cerveja-nome" type="text" th:field="*{nome}" class="form-control"
							placeholder="Insira o nome do cerveja">
					</div>
				</div>

				<div class="form-group">
					<label for="input-cerveja-descricao">Descrição</label>
					<textarea id="input-cerveja-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="input-cerveja-estilo">Estilo</label>
						<div class="bw-field-action">
							<select id="input-cerveja-estilo" class="form-control">
								<option value="">Selecione o estilo</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="|${estilo.codigo} - ${estilo.nome}|"></option>
							</select>
							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo"> <i
									class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="input-cerveja-sabor">Sabor</label> 
						<select id="input-cerveja-sabor" class="form-control" th:field="*{sabor}">
							<option value="">Selecione o sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
						</select>
					</div>

					<div class="col-sm-3 form-group">
						<label for="input-cerveja-teor-alcoolico">Teor Alcoolico</label>
						<div class="input-group">
							<input id="input-cerveja-teor-alcoolico" type="text" class="form-control js-decimal" th:field="*{teorAlcoolico}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6 form-group">
						<label for="input-cerveja-nacionalidade">Origem</label>
						<div>
							<th:block  th:each="origem : ${origens}">
								<div class="radio radio-inline">
									<input  th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}">
									<label th:for="|id_${origem}|" th:text="${origem.descricao}">descricao aqui</label>
								</div>
							</th:block>

						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="input-cerveja-valor">Valor unitário</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="input-cerveja-valor" type="text" class="form-control js-decimal" th:field="*{valor}"/>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="input-cerveja-comissao">Comissão</label>
						<div class="input-group">
							<input id="input-cerveja-comissao" type="text" class="form-control js-decimal" th:field="*{comissao}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="input-cerveja-quantidade-estoque">Estoque</label> 
						<input id="input-cerveja-quantidade-estoque" type="text" class="form-control js-plain" th:field="*{quantidadeEstoque}"/>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>

				</div>

			</form>
		</div>

		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>

	</section>
</body>

</html>
