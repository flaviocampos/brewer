<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'" lang="pt">
<head>
<title>Cadastro de Estilo</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Estilo</h1>
			</div>
		</div>
		<div class="container-fluid">
			<th:block th:include="fragments/MensagemSucesso"></th:block>
			<form method="post" class="form-vertical  js-form-loading" th:object="${estilo}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<div class="col-lg-12 col-mdg-12">
						<label for="input-estilo-nome" class="control-label">Nome</label> Â  
						<input id="input-estilo-nome" type="text" th:field="*{nome}" class="form-control" autofocus="autofocus">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-11 col-sm-11"></div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>

	</section>

</body>
</html>
