<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'" lang="pt">
<head>
<title>Cadastro de Cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cidade</h1>
			</div>
		</div>
		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um cerveja com o nome informado.
			</div> -->

			<form method="post" class="form-vertical  js-form-loading">



				<div class="row form-group">
					<div class="col-lg-5 col-md-5">
						<label for="input-cidade-estado">Estados</label> 
						<select id="input-cidade-estado" class="form-control">
							<option value="0">Selecione o Estado</option>
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RJ">Sao Paulo</option>
						</select>
					</div>
					<div class="col-lg-7 col-mg-7">
						<label for="input-cidade-nome">Nome</label>  <input id="input-cidade-nome" type="text" class="form-control">
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-11 col-sm-11"></div>
					<div class="form-group p-5">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>

	</section>

</body>
</html>
