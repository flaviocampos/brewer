<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'" lang="pt">
<head>
<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um cerveja com o nome informado.
			</div> -->
			<form method="post" class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-lg-12 col-sm-12 form-group">
						<label for="input-cliente-nome">Nomeaaaaaaaaaa </label> <input id="input-cliente-nome" class="form-control" type="text"
							placeholder="Digite o nome">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3 col-sm-6 form-group">
						<label for="input-cliente-tipo-pessoa">Tipo de pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Fisica</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"> <label>Juridica</label>
							</div>
						</div>
					</div>

					<div class="col-sm-9 form-group">
						<label class="input-cliente-cpfCnpj">CPF/CNPJ</label> <input id="input-cliente-cpfCnpj" type="text" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3 col-sm-4 form-group">
						<label for="input-cliente-telefone">Telefone</label> <input id="input-cliente-telefone" type="text" class="form-control">
					</div>
					<div class="col-lg-9 col-sm-8 ">
						<label for="input-cliente-email">E-mail</label> <input id="input-cliente-email" type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-7 col-sm-7 form-group">
						<label for="input-cliente-logradouro">Logradouro</label> <input id="input-cliente-logradouro" type="text" class="form-control">
					</div>
					<div class="col-lg-2 col-sm-2 form-group">
						<label for="input-cliente-numero">Numero</label> <input id="input-cliente-numero" type="text" class="form-control">
					</div>
					<div class="col-lg-3 col-sm-3 form-group">
						<label for="input-cliente-complemento">Complemento</label> <input id="input-cliente-complmento" type="text" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4 col-sm-4">
						<label for="input-cliente-CEP">CEP</label>
						 <input id="input-cliente-CEP" type="text" class="form-control">
					</div>
					<div class="col-lg-4 col-sm-4">
						<label for="input-cliente-estado">Estado</label> 
						<select id="input-cliente-estado" class="form-control">
							<option value="0">Selecione o Estado</option>
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RJ">Sao Paulo</option>
						</select>
					</div>
					<div class="col-lg-4 col-sm-4">
						<label for="input-cliente-cidade">Cidade</label> <select id="input-cliente-estado" class="form-control">
							<option value="0">Selecione a cidade</option>
							<option value="1">Juiz de Fora</option>
							<option value="2">Belo Horizonte</option>
						</select>
					</div>
				</div>
				<div class="row">
					<label> </label>
				</div>
				<div class="row">
					<div class="col-lg-11 col-sm-11"></div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
